<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container">
    <div class="empty-row" style="color:white;">0</div>
    <div class="top-row">
      <button type="button" class="btn btn-C">C</button>
      <button type="button" class="btn btn-gray">&#8592;</button>
      <button type="button" class="btn btn-orange">&#247;</button>
    </div>
    <div class="second-row">
      <button type="button" class="btn btn-gray">7</button>
      <button type="button" class="btn btn-gray">8</button>
      <button type="button" class="btn btn-gray">9</button>
      <button type="button" class="btn btn-orange">&#215;</button>
    </div>
    <div class="third-row">
      <button type="button" class="btn btn-gray">4</button>
      <button type="button" class="btn btn-gray">5</button>
      <button type="button" class="btn btn-gray">6</button>
      <button type="button" class="btn btn-orange">&#8722;</button>
    </div>
    <div class="fourth-row">
      <button type="button" class="btn btn-gray">1</button>
      <button type="button" class="btn btn-gray">2</button>
      <button type="button" class="btn btn-gray">3</button>
      <button type="button" class="btn btn-orange">&#43;</button>
    </div>
    <div class="bottom-row">
      <button type="button" class="btn btn-0">0</button>
      <button type="button" class="btn btn-orange">&#61;</button>
    </div>
  </div>
</body>
</html>
